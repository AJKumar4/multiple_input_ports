---
version: 0.0.1
discoveryPort:
  name: Maf Pay Tx CSV Demo
  description: Maf pay transation demo
  category: customer
  image: http://google.com
  autofillUserinfo: true
  tags: []
  extra: {}
inputPorts:
  - alias: s3_maf_pay_tx
    description: Maf pay transation test data S3 bucket
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:1e401b2b-cdb7-4a82-98cd-5784f4568c9b
    entityId:
      alias: maf_pay_tx
      createEntity: true
      type: s3-bucket
      entityPath: "s3a://dp-input-bucket/mpay-tx"
      entityFilterPatternMatch: "*.csv"
      incrematalFetchNamePattern: "MAFPay_Transactions_#tansationDate#_*"
      incremetal: true
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      filter: ""
      fileFormat: csv
      delimiter: ","
      header: true
      processingTimeColumn:
        - created_date
      actualTimeColumn:
        - created_date
      projection:
        - '*'
        
stateManagement:
  alias: maf_pay_tx
  refreshInterval: 30 11 * * *
  updateStrategy: append
  productStoreState:
    logicalSchema:  
      type: object
      properties:    
        name:      
          type: string
        gender:      
          type: string
          enum: [Male, Female]    
        age:      
          type: number
        required: [name, age] 
    retentionVersions: "10"
  updateStrategyOptions:
    - entityRef: urn:dv:datasource:6d4714c3
      uniqueKeyColumns:
        - nothing
      changeTrackColumns:
        - nothing
transformation:
  sql: select * from maf_pay_tx
